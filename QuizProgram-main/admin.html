<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin__body">
    <header class="admin__heading">
        <h1>
            Admin Panel
        </h1>
        <div class="link">
            <a href="index.html"><h3>Home</h3></a>
        </div>
    </header>
    <div class="type__questions">
        <div class="question__typed">
            <h1>Enter the Question</h1>
        <input type="text" class="ques" placeholder="Enter the question" >
        </div>
    </div>
    <div class="choices">
        <input type="text" id="choice1" placeholder="1st choice" >
        <input type="text" id="choice2" placeholder="2nd choice" >
        <input type="text" id="choice3" placeholder="3rd choice" >
        <input type="text" id="choice4" placeholder="4th choice" >
        <input type="text" id="answer" placeholder="Answer key">
        <button id="btn__upload" class="upload">Upload</button>
    </div>
</body>
<script src="admin-script.js"></script>
</html>
