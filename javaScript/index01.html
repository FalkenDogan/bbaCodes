    function quickSort(arr) {
        /*
          Ein
          let neueListe = []
      
          Ein Element zu einer Liste kann man so hinzufügen:
          neueListe.push(123)
        */
      if (arr.length <= 1){
          return arr;}
       
      
       let pivot = arr[0];
      //Leere arrays für linke und rechte Partition erstellen.
       let left =[];
       let right=[];
       
       //Array in left und right aufteilen basierend auf dem Pivot
       for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] < pivot) {
            left.push(arr[i]);
        } else {
            right.push(arr[i]); // Bu else bloğu doğru yerleştirilmemiş
        }
    }
   
                   
          return [...quickSort(left), pivot, ...quickSort(right)];
      }
      
      const unsortedArray = [ 5, 1, 3, 7, 2];
      
      console.log("Unsortierte Liste: ", unsortedArray)
      console.log("Sortierte Liste: ", quickSort(unsortedArray))
></script>
